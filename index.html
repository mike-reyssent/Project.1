<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <h1>Social Media Survey Form</h1>
    </head>
    <body>
      <H1 id="title">Most Popular Social Media in 2024</H1>
    <P id="description" class="p1">Enhance Culture, Provide Better Future</P>
    <p class="p2">Help us to know who you are</p>
      <form id="survey-form">
        <fieldset class="formgroup">
          <label id="name-label" for="name">Name: <input id="name" type="text" required placeholder="John Doe"></label>
          <label id="email-label"for="email">E-mail: <input id="email" type="email" required placeholder="example@gmail.com"></label>
          <label id="number-label" for="number">Phone Number: <input id="number" type="number" min="0" max="9999999999999" required placeholder="+1254332147."></label> 
           </fieldset>
        <fieldset class="gender">
          <p>Gender: </p>
            <select id="dropdown" required>
              <option disabled selected value>Select One</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="prefer">Prefer not to Say</option>
              <option value="other">Other</option>
            </select>
        </fieldset>
        <fieldset>
    <p>Rate your Screen Time</p>

    <label>
        <input type="radio" name="screentime" value="low"> Low (< 2 hours)
    </label>
    
    <label>
        <input type="radio" name="screentime" value="medium"> Medium (2-4 hours)
    </label>
    
    <label>
        <input type="radio" name="screentime" value="high"> High (> 4 hours)
    </label>

</fieldset>
        <fieldset>
          <p>
          Which Social Media do you use the most ? (select 2)</p>
          <label> 
            <input type="checkbox" value="whatsapp">Whatsapp
            </label>
          <label>
            <input type="checkbox" value="telegram">Telegram
            </label>
            <label>
            <input type="checkbox" value="youtube">Youtube
            </label>
            <label>
            <input type="checkbox" value="instagram">Instagram</input>
            </label>
            <label>
            <input type="checkbox" value="facebook">Facebook
            </label>
            <label>
            <input type="checkbox" value="x">X</input>
            </label>
            <label>
            <input type="checkbox" value="snapchat">Snapchat
            </label>
        </fieldset>
        <fieldset><p>How this Social Media become your favourite one ?</p>
          <label>Type your reason here
            <textarea type="textarea" placeholder="I like ... because it's more easy to use"></textarea>
            </label>
        </fieldset>
        <fieldset>
          <label>
            <button id="submit" type="submit">Submit</button>
            </label>
        </fieldset>
      </form>
    </body>
</html>
